services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gamechat-ai-backend-dev
    ports:
      - "8000:8001"
    environment:
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      # Mount source code for hot reload in development
      - ./backend/app:/app/app:ro
      - ./backend/requirements.txt:/app/requirements.txt:ro
    env_file:
      - .env
    networks:
      - gamechat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend is now deployed on Firebase Hosting (static)
  # No longer using Docker container for frontend development

  # Optional: Basic log viewer (uncomment if needed)
  # Simple log viewer for development
  # adminer:
  #   image: dpage/pgadmin4:latest
  #   container_name: gamechat-ai-logs-viewer
  #   environment:
  #     - PGADMIN_DEFAULT_EMAIL=admin@localhost
  #     - PGADMIN_DEFAULT_PASSWORD=admin
  #   ports:
  #     - "8080:80"
  #   networks:
  #     - gamechat-network

networks:
  gamechat-network:
    driver: bridge

volumes:
  backend_data:
