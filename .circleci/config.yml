version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/repo/frontend

jobs:
  install:
    executor: node-executor
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Install dependencies
          command: |
            cd ~/repo/frontend
            npm ci

  build:
    executor: node-executor
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Build
          command: |
            cd ~/repo/frontend
            npm run build

  start-server:
    executor: node-executor
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Build
          command: |
            cd ~/repo/frontend
            npm run build
      - run:
          name: Start server and check health
          command: |
            cd ~/repo/frontend
            nohup npm start & sleep 10
            curl -f http://localhost:3000 || (echo "Server did not start" && exit 1)

  test:
    executor: node-executor
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Install dependencies
          command: |
            cd ~/repo/frontend
            npm ci
      - run:
          name: Lint
          command: |
            cd ~/repo/frontend
            npm run lint
      - run:
          name: Test
          command: |
            cd ~/repo/frontend
            npm test

workflows:
  version: 2
  frontend-ci:
    jobs:
      - install
      - build:
          requires:
            - install
      - start-server:
          requires:
            - build