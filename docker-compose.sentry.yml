services:
  # Sentry Error Tracking
  sentry-redis:
    image: redis:7-alpine
    container_name: gamechat-ai-sentry-redis
    restart: unless-stopped
    networks:
      - gamechat-network
    volumes:
      - sentry_redis_data:/data

  sentry-postgres:
    image: postgres:15-alpine
    container_name: gamechat-ai-sentry-postgres
    environment:
      POSTGRES_DB: sentry
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry_password
    volumes:
      - sentry_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - gamechat-network

  sentry-web:
    image: sentry:latest
    container_name: gamechat-ai-sentry-web
    depends_on:
      - sentry-redis
      - sentry-postgres
    ports:
      - "9000:9000"
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-gamechat-ai-secret-key-change-this-in-production}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_WEB_HOST: 0.0.0.0
      SENTRY_WEB_PORT: 9000
      SENTRY_MAIL_HOST: ${SENTRY_MAIL_HOST:-localhost}
      SENTRY_MAIL_PORT: ${SENTRY_MAIL_PORT:-25}
      SENTRY_MAIL_USERNAME: ${SENTRY_MAIL_USERNAME:-}
      SENTRY_MAIL_PASSWORD: ${SENTRY_MAIL_PASSWORD:-}
      SENTRY_MAIL_USE_TLS: ${SENTRY_MAIL_USE_TLS:-false}
      SENTRY_SERVER_EMAIL: ${SENTRY_SERVER_EMAIL:-root@localhost}
    volumes:
      - sentry_data:/var/lib/sentry/files
    restart: unless-stopped
    networks:
      - gamechat-network

  sentry-worker:
    image: sentry:latest
    container_name: gamechat-ai-sentry-worker
    depends_on:
      - sentry-redis
      - sentry-postgres
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-gamechat-ai-secret-key-change-this-in-production}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
    command: run worker
    volumes:
      - sentry_data:/var/lib/sentry/files
    restart: unless-stopped
    networks:
      - gamechat-network

  sentry-cron:
    image: sentry:latest
    container_name: gamechat-ai-sentry-cron
    depends_on:
      - sentry-redis
      - sentry-postgres
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-gamechat-ai-secret-key-change-this-in-production}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
    command: run cron
    volumes:
      - sentry_data:/var/lib/sentry/files
    restart: unless-stopped
    networks:
      - gamechat-network

volumes:
  sentry_redis_data:
  sentry_postgres_data:
  sentry_data:

networks:
  gamechat-network:
    external: true
