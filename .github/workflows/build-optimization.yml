        # è©³ç´°ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆéå¿…é ˆï¼‰
        echo "ğŸ“‹ Detailed health check:"
        curl -s http://localhost:8000/health/detailed || echo "Detailed health check failed (expected in test environment)"
        
        # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
        if [ -n "$FRONTEND_PID" ]; then
          echo "ğŸ“‹ Frontend health check:"
