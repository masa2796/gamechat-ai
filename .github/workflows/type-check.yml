name: Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --timeout 300 --retries 3
        
    - name: Run comprehensive type check
      run: |
        python -m mypy backend/app --config-file mypy.ini --exclude 'backend/app/tests'
        
    - name: Type check summary
      run: |
        echo "Type checking completed successfully!"
        echo "Checked files: backend/app (excluding tests)"
        echo "Configuration: mypy.ini"
