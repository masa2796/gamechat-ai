name: Comprehensive Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write
  packages: read
  statuses: write
  checks: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.13'
  # External API credentials (from GitHub Secrets)
  UPSTASH_VECTOR_REST_URL: ${{ secrets.UPSTASH_VECTOR_REST_URL }}
  UPSTASH_VECTOR_REST_TOKEN: ${{ secrets.UPSTASH_VECTOR_REST_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Backend Testing
      if: matrix.component == 'backend'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Backend Dependencies
      if: matrix.component == 'backend'
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt --timeout 300 --retries 3
        pip install pytest-cov pytest-html

    - name: Run Backend Unit Tests
      if: matrix.component == 'backend'
      run: |
        cd backend
        # ç’°å¢ƒå¤‰æ•°è¨­å®šï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰
        export TESTING=true
        export LOG_LEVEL=CRITICAL
        
        # ã‚«ãƒãƒ¬ãƒƒã‚¸ä»˜ãã§ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        # ç¾åœ¨ã®ã‚«ãƒãƒ¬ãƒƒã‚¸: 39% â†’ ç›®æ¨™: æ®µéšŽçš„ã«60%ã€80%ã€85%ã¸æ”¹å–„
        python -m pytest app/tests/services/ \
          --cov=app/services \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=35 \
          --junitxml=test-results.xml \
          -v

    - name: Setup Frontend Testing
      if: matrix.component == 'frontend'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Frontend Dependencies
      if: matrix.component == 'frontend'
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Frontend Dependencies
      if: matrix.component == 'frontend'
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit

    - name: Run Frontend Unit Tests
      if: matrix.component == 'frontend'
      run: |
        cd frontend
        npm run ci-check

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.component }}
        path: |
          ${{ matrix.component }}/test-results.xml
          ${{ matrix.component }}/coverage/
        retention-days: 30

  # ã‚¤ãƒ³ãƒ†ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ãƒ†ã‚¹ãƒˆ
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run Integration Tests
      run: |
        cd backend
        export TESTING=true
        export REDIS_URL=redis://localhost:6379
        python -m pytest app/tests/integration/ -v --tb=short

    - name: Test Docker Build Integration
      run: |
        # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
        docker build -f backend/Dockerfile -t test-backend .
        docker build -f frontend/Dockerfile -t test-frontend frontend/
        
        # ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
        echo "Backend image size:"
        docker images test-backend --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
        echo "Frontend image size:"
        docker images test-frontend --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

