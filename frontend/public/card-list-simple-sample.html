<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード一覧サンプル（シンプルリスト型）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 2rem; }
    ul { list-style: none; padding: 0; margin: 0; max-width: 700px; }
    li { display: flex; align-items: center; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; margin-bottom: 1rem; padding: 0.8rem 1rem; }
    img { width: 48px; height: 72px; object-fit: contain; margin-right: 1rem; }
    .info { flex: 1; }
    .name { font-weight: bold; font-size: 1.05rem; }
    .meta { color: #666; font-size: 0.9rem; }
    .effect { font-size: 0.85rem; color: #888; }
    a { color: #1976d2; text-decoration: underline; font-size: 0.95rem; margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>カード一覧サンプル（シンプルリスト型）</h1>

  <!-- Chat UI サンプル -->
  <div style="max-width: 700px; margin: 3rem auto 0; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 1.5rem;">
    <h2 style="font-size:1.1rem; margin-bottom:1rem;">Chat UI サンプル</h2>
    <div style="display: flex; flex-direction: column; gap: 1.2rem; margin-bottom: 1.5rem;">
      <!-- ユーザーのメッセージ -->
      <div style="display: flex; align-items: flex-end; gap: 0.7rem;">
        <div style="flex:1"></div>
        <div style="background: #1976d2; color: #fff; border-radius: 18px 18px 2px 18px; padding: 0.7rem 1.1rem; max-width: 70%; font-size: 1rem;">HP100以上のカードを教えて</div>
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="user" style="width:32px; height:32px; border-radius:50%; background:#eee;">
      </div>
      <!-- AIのメッセージ（一覧付き） -->
      <div style="display: flex; align-items: flex-end; gap: 0.7rem;">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="ai" style="width:32px; height:32px; border-radius:50%; background:#eee;">
        <div style="background: #f0f4ff; color: #222; border-radius: 18px 18px 18px 2px; padding: 0.7rem 1.1rem; max-width: 70%; font-size: 1rem;">
          HP100以上のカードは以下の通りです。<br>
          <ul style="list-style:none; padding:0; margin:0; margin-top:0.7rem;">
            <li style="display:flex; align-items:center; margin-bottom:0.7rem;">
              <img src="https://shadowverse-wb.com/uploads/card_image/jpn/card/25f4787d1cac46989d70ae76fd03a0fb.png" alt="アドベンチャーエルフ・メイ" style="width:32px; height:48px; object-fit:contain; margin-right:0.7rem;">
              <div>
                <span style="font-weight:bold;">アドベンチャーエルフ・メイ</span>
                <span style="color:#666; font-size:0.92em;">　HP:1 / エルフ</span>
                <a href="https://shadowverse-wb.com/ja/deck/cardslist/card/?card_id=10012110" target="_blank" style="margin-left:0.7em; color:#1976d2; text-decoration:underline;">詳細</a>
              </div>
            </li>
            <li style="display:flex; align-items:center; margin-bottom:0.7rem;">
              <img src="https://shadowverse-wb.com/uploads/card_image/jpn/card/ca0c0bf8a26a48deac6398a53654240f.png" alt="純粋なるウォーターフェアリー" style="width:32px; height:48px; object-fit:contain; margin-right:0.7rem;">
              <div>
                <span style="font-weight:bold;">純粋なるウォーターフェアリー</span>
                <span style="color:#666; font-size:0.92em;">　HP:1 / エルフ</span>
                <a href="https://shadowverse-wb.com/ja/deck/cardslist/card/?card_id=10112120" target="_blank" style="margin-left:0.7em; color:#1976d2; text-decoration:underline;">詳細</a>
              </div>
            </li>
            <li style="display:flex; align-items:center;">
              <img src="https://shadowverse-wb.com/uploads/card_image/jpn/card/78faa1d45c44480681864b2389cbba02.png" alt="アドベンチャーエルフ・メイ（進化後）" style="width:32px; height:48px; object-fit:contain; margin-right:0.7rem;">
              <div>
                <span style="font-weight:bold;">アドベンチャーエルフ・メイ（進化後）</span>
                <span style="color:#666; font-size:0.92em;">　HP:1 / エルフ</span>
                <a href="https://shadowverse-wb.com/ja/deck/cardslist/card/?card_id=10012110" target="_blank" style="margin-left:0.7em; color:#1976d2; text-decoration:underline;">詳細</a>
              </div>
            </li>
          </ul>
        </div>
        <div style="flex:1"></div>
      </div>
    </div>
    <form style="display: flex; gap: 0.7rem;">
      <input type="text" placeholder="ゲームについて質問してください..." style="flex:1; padding:0.7rem 1rem; border-radius:18px; border:1px solid #ccc; font-size:1rem; outline:none;">
      <button type="button" style="background:#1976d2; color:#fff; border:none; border-radius:18px; padding:0 1.3rem; font-size:1rem; cursor:not-allowed; opacity:0.7;">送信</button>
    </form>
  </div>
</body>
</html>
