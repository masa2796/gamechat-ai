services:
  # Backend service (Production)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gamechat-ai-backend-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
    env_file:
      - .env.production
      - ./backend/.env.production
    networks:
      - gamechat-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gamechat-ai-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - ./frontend/.env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gamechat-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: gamechat-ai-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - gamechat-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gamechat-network:
    driver: bridge

volumes:
  backend_prod_data:
  frontend_prod_data:
